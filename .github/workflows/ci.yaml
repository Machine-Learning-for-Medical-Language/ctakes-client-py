name: CI
on: [push]

jobs:
  unittest:
    name: unit tests
    runs-on: ubuntu-20.04 # Can bump once we drop support for py3.6
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Once we drop support for py3.6, we can use standard pip install again.
          # The issue is that we need setuptools 61.0 for pyproject.toml support,
          # but setuptools 59.7 dropped support for py3.6.
          # But for now, manually install all requirements:
          pip install requests
          # pip install .[tests]

      - name: Test with pytest
        run: |
          # TODO: Expand our CI run to include the client/server tests too
          # https://github.com/Machine-Learning-for-Medical-Language/ctakes-client-py/issues/10
          python -m pytest test/test_filesystem.py test/test_resources.py test/test_typesystem.py

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          pylint ctakesclient/ scripts/* test/
